<html>
  <head>
    <title>Furniture</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <em><h3>All perfect<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;is simple.</h3></em>
      </div>
      <div class="buttons">
        <button class="btn btn-success" id="show-all">Show all</button>
        <div class="picker">
          <button class="btn btn-secondary" id="show-by-category">Look up</button>
          <select id="category">
            <option value="sofa">Sofas</option>
            <option value="rug">Rugs</option>
            <option value="chair">Chairs</option>
            <option value="table">Tables</option>
          </select>
        </div>
      </div>
      <h2>Here is the list of our products</h2>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Lot#</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Colors</th>
            <th scope="col">Type</th>
            <th scope="col">Deliverable</th>
            <th scope="col">Price</th>
            <th scope="col">Stock</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody class="showFurniture">
        </tbody>
      </table>
    </div>
  </body>
</html>
